<div *ngIf='links && links.length !== 0' class="card">
    <div class="card-content pb-0">
        <div class="__table-container">
            <table class="highlight responsive-table">
                <thead>
                    <tr>
                        <th>Short Link</th>
                        <th>Created</th>
                        <th>Original Link</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr *ngFor='let link of links'>
                        <td>
                            <a [href]='link.hashid'>{{link.hashid}}</a>
                            <a class="btn-flat" (click)="copyToClipboard($event, link)">
                                <i class="tiny material-icons" title="Copy the link">content_copy</i>
                            </a>
                        </td>
                        <td>{{ link.created_at | date:'medium'}}</td>
                        <td class="truncate original-url">
                            <a [href]='link.url'>{{link.url}}</a>
                            <!-- ugly fix to horizontally align row cells -->
                            <a class="btn-flat" (click)="copyToClipboard($event, link)"></a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="section row" id="link-list-actions">
                <div class="col s12 center-align">
                    <a class="btn teal" 
                       title="Clear all"
                       (click)="clearLinks($event)">
                       Clear
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
