<div class="card">
    <div class="card-content">
        <span class="card-title black-text">Shorten your links!</span>
        <div class="divider"></div>
        <div class="container">
            <form>
                <div class="row" id="input-fields-container">
                    <div class="input-field url-input col s12 m10">
                        <input autocomplete="off" placeholder="Enter URL" type="text" [(ngModel)]='inputUrl' name='input-url' (keyup)='onKey()'>
                    </div>
                    <div class="input-field col s12 m2 center-align">
                        <button type="submit" class="btn indigo darken-2"
                                (click)="shorten($event)">
                            Shorten
                        </button>
                    </div>
                    <div class="col s12 center-align">
                        <h6 *ngIf='errorMessage' class="red-text">{{errorMessage}}</h6>
                    </div>
                    <div class="divider"></div>
                    <div class="input-field col s12 m5">
                        <input autocomplete="off" id="short-url" type="text" [value]="shortUrl">
                        <label class="active" for="short-url">Short URL</label>
                    </div>
                    <div class="input-field col s12 m2 center-align">
                        <button type="submit" class="btn teal" title="copy url"
                                (click)="copyToClipboard($event)">
                            Copy
                        </button>
                    </div>
                    <!-- <div class="input-field col s12 m5 right-align">
                        <span id="fader" class="new badge" data-badge-caption="url copied"></span>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
